{% extends 'feed/index.html' %} {% block content %}
<section class="text-gray-600 body-font">
	<div
		class="
			container
			mx-auto
			flex flex-col
			px-5
			py-24
			justify-center
			items-center
			text-green-500
		"
	>
		<h1
			class="
				title-font
				sm:text-4xl
				text-3xl
				mb-4
				font-medium
				text-gray-900
			"
		>
			Update Student
		</h1>
		<img
			class="
				lg:w-2/6
				md:w-3/6
				w-5/6
				mb-10
				object-cover object-center
				rounded
			"
			alt="hero"
			src="{{student.photo.url}}"
		/>
		<div
			class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center"
		>
			<h1
				class="
					title-font
					sm:text-4xl
					text-3xl
					mb-4
					font-medium
					text-gray-900
				"
			>
				{{student.name}}
			</h1>
			<div class="form-side">
				<p class="form-title">Add Student To DataBase</p>

				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li class="{{ message.tags }} alert-box">{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}

				<form action="{% url 'student:addView' %}" method="post">
					<div class="form-group">
						<input
							type="text"
							name="name"
							placeholder="Enter the name"
							required
						/>
					</div>
					{% comment %} <br />
					{% endcomment %}
					<div class="form-group">
						<input
							type="text"
							name="roll"
							placeholder="Enter roll no"
							required
						/>
					</div>
					<div class="form-group btn-group">
						<button
							type="submit"
							class="btn btn-success btn-primary-shadow"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
