{% extends 'feed/index.html' %} {% block content %}
<section class="text-gray-600 body-font">
	<div
		class="
			container
			mx-auto
			flex flex-col
			px-5
			py-5
			justify-center
			items-center
			text-green-500
		"
	>
		<h1
			class="
				title-font
				sm:text-4xl
				text-3xl
				mb-4
				font-medium
				text-gray-900
			"
		>
			Update Student
		</h1>
		<img
			class="
				lg:w-2/6
				md:w-3/6
				w-5/6
				mb-10
				object-cover object-center
				rounded
			"
			alt="hero"
			src="{{student.photo.url}}"
		/>
		<div
			class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center"
		>
			<h1
				class="
					title-font
					sm:text-4xl
					text-3xl
					mb-4
					font-medium
					text-gray-900
				"
			>
				{{student.name}}
			</h1>
			<div class="form-side">
				<p class="form-title">Update Students</p>

				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li class="{{ message.tags }} alert-box">{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}

				<form
					action="{% url  'student:updateView' student.id %}"
					method="post"
				>
					{% csrf_token %}
					<div class="mb-4">
						<label
							class="block text-gray-700 text-sm font-bold mb-2"
							for="username"
						>
							Student Name
						</label>
						<input
							name="name"
							required
							value="{{student.name}}"
							class="
								shadow
								appearance-none
								border
								rounded
								w-full
								py-2
								px-3
								text-gray-700
								leading-tight
								focus:outline-none
								focus:shadow-outline
							"
							id="username"
							type="text"
							placeholder="Student Name"
						/>
					</div>
					<div class="mb-4">
						<label
							class="block text-gray-700 text-sm font-bold mb-2"
							for="username"
						>
							Roll No
						</label>
						<input
							name="roll"
							value="{{student.rollNo}}"
							disabled
							class="
								shadow
								appearance-none
								border
								rounded
								w-full
								py-2
								px-3
								text-gray-700
								leading-tight
								focus:outline-none
								focus:shadow-outline
							"
							id="username"
							type="text"
							placeholder="Roll No"
						/>
					</div>

					<div class="form-group btn-group">
						<button
							type="submit"
							class="btn btn-success btn-primary-shadow"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
