{% extends "feed/index.html" %} {% block content %}
<section class="text-gray-600 body-font">
	<div class="container px-5 py-24 mx-auto">
		<div
			class="
				flex flex-col
				p-8
				bg-white
				shadow-md
				hover:shodow-lg
				rounded-2xl
			"
		>
			<div class="flex items-center justify-between">
				<div class="flex items-center">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="
							w-16
							h-16
							rounded-2xl
							p-3
							border border-blue-200
							text-blue-600
							bg-blue-100
						"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
						></path>
					</svg>
					<div class="flex flex-col ml-3">
						<div class="font-medium leading-none">
							Are you sure ?
						</div>
						<p class="text-sm text-gray-600 leading-none mt-1">
							By clicking on delete you will remove data for
							<b> {{student.name}} - {{student.rollNo}} </b>
						</p>
					</div>
				</div>
				<a href="{% url 'student:deleteAction' student.id %}">
					<button
						mat-icon-button=""
						class="
							flex-no-shrink
							bg-white
							px-5
							ml-4
							py-2
							text-sm
							shadow-sm
							font-medium
							tracking-wider
							border-2 border-red-400
							text-red-400
							rounded-full
							hover:text-white
							hover:bg-red-500
						"
					>
						Delete
					</button>
				</a>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
